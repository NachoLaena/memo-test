<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./style.css" />
	<link rel="shortcut icon" href="https://www.freepnglogos.com/uploads/lakers-logo-png/logo-wordmark-l-png-22.png" type="image/x-icon">
	<title>Memo-Test</title>
</head>

<body>
	<main>
		<div class="container">
			<div class="winner">YOU WIN</div>
			<div class="difficulties">
				<img src="https://www.freepnglogos.com/uploads/lakers-logo-png/logo-wordmark-l-png-22.png" alt="" />
				<button class="btn-dif" id="easy">Easy</button>
				<button class="btn-dif">Medium</button>
				<button class="btn-dif" id="hard">Hard</button>
			</div>
			<div class="game-container">
				<div class="grilla"></div>
				<div class="game-btns">
					<button id="start-game">Start Game</button>
					<button id="new-game">New Game</button>
				</div>
			</div>
			<div class="markers-container">
				<div class="fails"></div>
			</div>
		</div>
	</main>
</body>
<script src="./script.js"></script>

</html>
